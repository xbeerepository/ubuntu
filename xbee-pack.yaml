schema-version: 1.0

type: system

system:
  user: ubuntu
  container: "{% xbeeName %}:{% xbeeVersion %}"

dev: ./ubuntu-dev

in:
  timezone: Europe/Paris

provider:
    virtualbox:
        disk: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.vmdk
    aws:
        amis:
            linux_amd64:
provision:
   - env: TZ={% timezone %}
   - shell:
       cmds:
            - sed -i 's/^providers =/#providers =/' /etc/ssl/openssl.cnf
