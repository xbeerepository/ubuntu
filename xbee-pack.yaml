schema-version: 1.0

type: system

system:
  user: ubuntu
  container: "{% xbeeName %}:{% xbeeVersion %}"

dev: ./ubuntu-dev

in:
  timezone: Europe/Paris
 
provision:
   - shell:
       cmds:
           - rm -f /etc/localtime && ln -sf /usr/share/zoneinfo/{% timezone %} /etc/localtime
           - sed -i 's/^providers =/#providers =/' /etc/ssl/openssl.cnf

